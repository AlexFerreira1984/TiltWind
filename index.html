<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TILT WIND BLE MONITOR V10</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; color: #333; }
    #status { font-size: 18px; color: #007BFF; }
    .data, .actions, #feedback { margin-top: 20px; font-size: 16px; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    input { padding: 5px; font-size: 16px; width: 100px; }
    #feedback { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; white-space: pre-wrap; }
    canvas { margin-top: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>TILT WIND BLE MONITOR V10</h1>
  <button id="connectButton">Connect</button>
  <button id="disconnectButton" disabled>Disconnect</button>
  <div id="status">Status: Disconnected</div>
  
  <div class="data">
    <p><strong>Wind Direction:</strong> <span id="windDirection">N/A</span></p>
    <p><strong>Wind Speed:</strong> <span id="windSpeed">N/A</span> km/h</p>
    <p><strong>Gust Speed:</strong> <span id="gustSpeed">N/A</span> km/h</p>
  </div>
  
  <div class="actions">
    <button id="tareButton">Tare</button>
    <br>
    <label for="calSpeed">Calib Wind Speed (m/s):</label>
    <input type="number" id="calSpeed" step="0.1" value="2.5">
    <br>
    <button id="calibrateNorthButton">Calibrate North</button>
    <button id="calibrateSouthButton">Calibrate South</button>
    <button id="calibrateEastButton">Calibrate East</button>
    <button id="calibrateWestButton">Calibrate West</button>
    <br>
    <button id="startButton">Start Printing</button>
    <button id="stopButton">Stop Printing</button>
    <br>
    <label for="setTime">Time (HH:MM:SS):</label>
    <input type="text" id="setTime" placeholder="HH:MM:SS">
    <button id="setTimeButton">Set Time</button>
    <br>
    <button id="getHistoryButton">Get History</button>
  </div>
  
  <!-- Graphs for history logs -->
  <div class="graphs">
    <canvas id="avgSpeedChart" width="400" height="200"></canvas>
    <canvas id="maxSpeedChart" width="400" height="200"></canvas>
    <canvas id="directionChart" width="400" height="200"></canvas>
  </div>
  
  <div id="feedback">Feedback:</div>
  
  <script>
    // Element references
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const statusDiv = document.getElementById("status");
    const feedbackDiv = document.getElementById("feedback");
    
    const windDirectionField = document.getElementById("windDirection");
    const windSpeedField = document.getElementById("windSpeed");
    const gustSpeedField = document.getElementById("gustSpeed");
    
    const tareButton = document.getElementById("tareButton");
    const calibrateNorthButton = document.getElementById("calibrateNorthButton");
    const calibrateSouthButton = document.getElementById("calibrateSouthButton");
    const calibrateEastButton = document.getElementById("calibrateEastButton");
    const calibrateWestButton = document.getElementById("calibrateWestButton");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const calSpeedInput = document.getElementById("calSpeed");
    const setTimeInput = document.getElementById("setTime");
    const setTimeButton = document.getElementById("setTimeButton");
    const getHistoryButton = document.getElementById("getHistoryButton");
    
    // UUIDs (must match firmware V10)
    const WIND_SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
    const TX_CHAR_UUID = "12345678-1234-1234-1234-1234567890ac";
    const RX_CHAR_UUID = "12345678-1234-1234-1234-1234567890ad";
    
    let device, server, windService, txChar, rxChar;
    
    // Create three Chart.js graphs for history logs.
    const avgSpeedCtx = document.getElementById("avgSpeedChart").getContext("2d");
    const maxSpeedCtx = document.getElementById("maxSpeedChart").getContext("2d");
    const dirCtx = document.getElementById("directionChart").getContext("2d");
    
    const avgSpeedChart = new Chart(avgSpeedCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Avg Speed (km/h)', data: [], borderColor: 'blue', fill: false }] },
      options: { scales: { x: { title: { display: true, text: 'Time' }}, y: { title: { display: true, text: 'Speed (km/h)' }}}}
    });
    
    const maxSpeedChart = new Chart(maxSpeedCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Max Speed (km/h)', data: [], borderColor: 'red', fill: false }] },
      options: { scales: { x: { title: { display: true, text: 'Time' }}, y: { title: { display: true, text: 'Speed (km/h)' }}}}
    });
    
    const dirChart = new Chart(dirCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Direction (°)', data: [], borderColor: 'green', fill: false }] },
      options: { scales: { x: { title: { display: true, text: 'Time' }}, y: { title: { display: true, text: 'Direction (°)' }}}}
    });
    
    // Automatically send OS time upon connection.
    function sendTimeSync() {
      let now = new Date();
      let hh = ("0" + now.getHours()).slice(-2);
      let mm = ("0" + now.getMinutes()).slice(-2);
      let ss = ("0" + now.getSeconds()).slice(-2);
      let timeStr = `${hh}:${mm}:${ss}`;
      sendCommand("TIME:" + timeStr);
    }
    
    // Polling function to update sensor values from TX characteristic.
    async function updateValues() {
      try {
        const value = await txChar.readValue();
        const receivedText = new TextDecoder().decode(value.buffer);
        logFeedback("Polled value: " + receivedText);
        
        if (receivedText === "NO_WIND") {
          windSpeedField.textContent = "0.00";
          windDirectionField.textContent = "N/A";
          gustSpeedField.textContent = "N/A";
        } else if (receivedText.startsWith("WS:")) {
          let regex = /^WS:([0-9.]+),DIR:([0-9.]+),CARD:([A-Z]+)$/;
          let matches = receivedText.match(regex);
          if (matches) {
            windSpeedField.textContent = matches[1];
            windDirectionField.textContent = matches[2] + "° (" + matches[3] + ")";
            gustSpeedField.textContent = "N/A";
          }
        }
      } catch (error) {
        logFeedback("Update Error: " + error);
      }
    }
    
    // BLE connection
    connectButton.addEventListener("click", async () => {
      try {
        statusDiv.textContent = "Status: Connecting...";
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "TiltWind" }],
          optionalServices: [WIND_SERVICE_UUID]
        });
        server = await device.gatt.connect();
        windService = await server.getPrimaryService(WIND_SERVICE_UUID);
        txChar = await windService.getCharacteristic(TX_CHAR_UUID);
        rxChar = await windService.getCharacteristic(RX_CHAR_UUID);
        statusDiv.textContent = "Status: Connected";
        connectButton.disabled = true;
        disconnectButton.disabled = false;
        logFeedback("Connected to TiltWind!");
        
        // Immediately sync time using the browser's OS time.
        sendTimeSync();
        
        // Start polling TX characteristic every second.
        setInterval(updateValues, 1000);
      } catch (error) {
        console.error("Connection Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
        logFeedback("Error: " + error.message);
      }
    });
    
    disconnectButton.addEventListener("click", () => {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        statusDiv.textContent = "Status: Disconnected";
        connectButton.disabled = false;
        disconnectButton.disabled = true;
        logFeedback("Disconnected.");
      }
    });
    
    // Command button handlers
    tareButton.addEventListener("click", () => sendCommand("T"));
    calibrateNorthButton.addEventListener("click", () => {
      const calSpeed = calSpeedInput.value;
      sendCommand("C N:" + calSpeed);
    });
    calibrateSouthButton.addEventListener("click", () => {
      const calSpeed = calSpeedInput.value;
      sendCommand("C S:" + calSpeed);
    });
    calibrateEastButton.addEventListener("click", () => {
      const calSpeed = calSpeedInput.value;
      sendCommand("C E:" + calSpeed);
    });
    calibrateWestButton.addEventListener("click", () => {
      const calSpeed = calSpeedInput.value;
      sendCommand("C W:" + calSpeed);
    });
    startButton.addEventListener("click", () => sendCommand("S"));
    stopButton.addEventListener("click", () => sendCommand("X"));
    setTimeButton.addEventListener("click", () => {
      const t = setTimeInput.value.trim();
      if (t.length === 8) {  // expecting HH:MM:SS
        sendCommand("TIME:" + t);
      } else {
        logFeedback("Invalid time format. Use HH:MM:SS");
      }
    });
    getHistoryButton.addEventListener("click", () => sendCommand("H"));
    
    async function sendCommand(command) {
      if (!rxChar) {
        logFeedback("RX characteristic not found!");
        return;
      }
      try {
        logFeedback("Sending command: " + command);
        await rxChar.writeValue(new TextEncoder().encode(command));
      } catch (error) {
        logFeedback("Send command error: " + error);
      }
    }
    
    function logFeedback(message) {
      const timestamp = new Date().toLocaleTimeString();
      feedbackDiv.textContent += `[${timestamp}] ${message}\n`;
      feedbackDiv.scrollTop = feedbackDiv.scrollHeight;
    }
    
    // ---------------------
    // Graphing History Data
    // ---------------------
    // We create one canvas with three datasets (avg speed, max speed, direction).
    const historyCtx = document.createElement("canvas");
    historyCtx.width = 800;
    historyCtx.height = 400;
    document.body.appendChild(historyCtx);
    const historyChart = new Chart(historyCtx, {
      type: 'line',
      data: {
        labels: [], // time labels (HH:MM:SS)
        datasets: [
          { label: 'Avg Speed (km/h)', data: [], borderColor: 'blue', fill: false },
          { label: 'Max Speed (km/h)', data: [], borderColor: 'red', fill: false },
          { label: 'Direction (°)', data: [], borderColor: 'green', fill: false }
        ]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Value' } }
        }
      }
    });
    
    // Parse history string received from the device and update the chart.
    function updateHistoryChart(historyStr) {
      // Expected history format (each line):
      // "HH:MM:SS - Avg:xx.xx km/h, Max:yy.yy km/h, Dir:zz.zz°"
      const lines = historyStr.split('\n');
      const labels = [];
      const avgSpeeds = [];
      const maxSpeeds = [];
      const directions = [];
      
      lines.forEach(line => {
        if (line.trim().length > 0 && line.indexOf('-') > 0) {
          const parts = line.split('-');
          const timeStr = parts[0].trim();
          const dataPart = parts[1].trim();
          // Extract numbers using regex.
          const avgMatch = dataPart.match(/Avg:([0-9.]+)/);
          const maxMatch = dataPart.match(/Max:([0-9.]+)/);
          const dirMatch = dataPart.match(/Dir:([0-9.]+)/);
          if (avgMatch && maxMatch && dirMatch) {
            labels.push(timeStr);
            avgSpeeds.push(parseFloat(avgMatch[1]));
            maxSpeeds.push(parseFloat(maxMatch[1]));
            directions.push(parseFloat(dirMatch[1]));
          }
        }
      });
      
      historyChart.data.labels = labels;
      historyChart.data.datasets[0].data = avgSpeeds;
      historyChart.data.datasets[1].data = maxSpeeds;
      historyChart.data.datasets[2].data = directions;
      historyChart.update();
    }
    
    // When history is received from the device (via a "H" command), parse and update charts.
    function handleHistoryData(receivedText) {
      logFeedback("History received:\n" + receivedText);
      updateHistoryChart(receivedText);
    }
    
    // Modify the polling updateValues() function to also check if the polled value starts with "History:".
    async function updateValues() {
      try {
        const value = await txChar.readValue();
        const receivedText = new TextDecoder().decode(value.buffer);
        logFeedback("Polled value: " + receivedText);
        
        // Check if this is a history record response (starts with "History:")
        if (receivedText.startsWith("History:")) {
          handleHistoryData(receivedText);
        } else {
          // Otherwise, assume it's the sensor update.
          if (receivedText === "NO_WIND") {
            windSpeedField.textContent = "0.00";
            windDirectionField.textContent = "N/A";
            gustSpeedField.textContent = "N/A";
          } else if (receivedText.startsWith("WS:")) {
            let regex = /^WS:([0-9.]+),DIR:([0-9.]+),CARD:([A-Z]+)$/;
            let matches = receivedText.match(regex);
            if (matches) {
              windSpeedField.textContent = matches[1];
              windDirectionField.textContent = matches[2] + "° (" + matches[3] + ")";
              gustSpeedField.textContent = "N/A";
            }
          }
        }
      } catch (error) {
        logFeedback("Update Error: " + error);
      }
    }
    
    // Automatically sync time upon connection using OS time.
    function autoSyncTime() {
      let now = new Date();
      let hh = ("0" + now.getHours()).slice(-2);
      let mm = ("0" + now.getMinutes()).slice(-2);
      let ss = ("0" + now.getSeconds()).slice(-2);
      sendCommand("TIME:" + hh + ":" + mm + ":" + ss);
    }
    
    // After connection, automatically sync time.
    connectButton.addEventListener("click", () => {
      setTimeout(autoSyncTime, 2000); // wait 2 sec after connection
    });
    
  </script>
</body>
</html>
