<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TiltWind BLE Monitor V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      color: #007BFF;
    }
    .data, .actions, .graph, #feedback {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #feedback {
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>TiltWind BLE Monitor</h1>
  <button id="connectButton">Connect</button>
  <button id="disconnectButton" disabled>Disconnect</button>
  <div id="status">Status: Disconnected</div>
  
  <div class="data">
    <p><strong>Wind Direction:</strong> <span id="windDirection">N/A</span></p>
    <p><strong>Wind Speed:</strong> <span id="windSpeed">N/A</span> m/s</p>
    <p><strong>Gust Speed:</strong> <span id="gustSpeed">N/A</span> m/s</p>
  </div>
  
  <div class="actions">
    <button id="tareButton">Tare</button>
    <button id="calibrateNorthButton">Calibrate North</button>
    <button id="calibrateSouthButton">Calibrate South</button>
    <button id="calibrateEastButton">Calibrate East</button>
    <button id="calibrateWestButton">Calibrate West</button>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
  </div>
  
  <div class="graph">
    <canvas id="windGraph" width="400" height="200"></canvas>
  </div>
  
  <div id="feedback">Feedback:</div>
  
  <script>
    // Element references
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const statusDiv = document.getElementById("status");
    const feedbackDiv = document.getElementById("feedback");
    
    // Data display fields
    const dataFields = {
      windDirection: document.getElementById("windDirection"),
      windSpeed: document.getElementById("windSpeed"),
      gustSpeed: document.getElementById("gustSpeed")
    };
    
    // Command buttons
    const tareButton = document.getElementById("tareButton");
    const calibrateNorthButton = document.getElementById("calibrateNorthButton");
    const calibrateSouthButton = document.getElementById("calibrateSouthButton");
    const calibrateEastButton = document.getElementById("calibrateEastButton");
    const calibrateWestButton = document.getElementById("calibrateWestButton");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    
    // UUIDs matching your firmware:
    const WIND_SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
    const TX_CHAR_UUID = "12345678-1234-1234-1234-1234567890ac";
    const RX_CHAR_UUID = "12345678-1234-1234-1234-1234567890ad";
    
    let device, server, windService, txChar, rxChar;
    
    // Set up a Chart.js graph (optional)
    const windGraphCtx = document.getElementById("windGraph").getContext("2d");
    const windGraph = new Chart(windGraphCtx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Wind Speed (m/s)",
          data: [],
          borderColor: "rgba(75, 192, 192, 1)",
          borderWidth: 2,
          fill: false,
        }]
      }
    });
    
    // Connect button handler
    connectButton.addEventListener("click", async () => {
      try {
        statusDiv.textContent = "Status: Connecting...";
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "TiltWind" }],
          optionalServices: [WIND_SERVICE_UUID]
        });
        server = await device.gatt.connect();
        windService = await server.getPrimaryService(WIND_SERVICE_UUID);
        txChar = await windService.getCharacteristic(TX_CHAR_UUID);
        rxChar = await windService.getCharacteristic(RX_CHAR_UUID);
        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleNotifications);
        statusDiv.textContent = "Status: Connected";
        connectButton.disabled = true;
        disconnectButton.disabled = false;
        logFeedback("Connected to TiltWind!");
      } catch (error) {
        console.error("Connection Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
        logFeedback("Error: " + error.message);
      }
    });
    
    // Disconnect button handler
    disconnectButton.addEventListener("click", () => {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        statusDiv.textContent = "Status: Disconnected";
        connectButton.disabled = false;
        disconnectButton.disabled = true;
        logFeedback("Disconnected.");
      }
    });
    
    // Button command handlers – send commands via RX characteristic
    tareButton.addEventListener("click", () => sendCommand("T"));
    calibrateNorthButton.addEventListener("click", () => sendCommand("C N"));
    calibrateSouthButton.addEventListener("click", () => sendCommand("C S"));
    calibrateEastButton.addEventListener("click", () => sendCommand("C E"));
    calibrateWestButton.addEventListener("click", () => sendCommand("C W"));
    startButton.addEventListener("click", () => sendCommand("S"));
    stopButton.addEventListener("click", () => sendCommand("X"));
    
    async function sendCommand(command) {
      if (!rxChar) {
        logFeedback("RX characteristic not found!");
        return;
      }
      try {
        logFeedback("Sending command: " + command);
        await rxChar.writeValue(new TextEncoder().encode(command));
      } catch (error) {
        logFeedback("Send command error: " + error);
      }
    }
    
    function handleNotifications(event) {
      let value = event.target.value;
      let receivedText = new TextDecoder().decode(value);
      logFeedback("Device: " + receivedText);
      
      // Parse the received string
      if (receivedText.indexOf("No Wind Detected") >= 0) {
        dataFields.windSpeed.textContent = "0.00";
        dataFields.windDirection.textContent = "N/A";
        dataFields.gustSpeed.textContent = "N/A";
      } else {
        // Attempt to extract WS and Dir values using a regex:
        // Expected format: "X:xx.xx Y:yy.yy WS:zz.zz km/h, Dir:aa.aa (Cardinal)"
        let regex = /WS:([0-9.]+) km\/h,\s*Dir:([0-9.]+)\s*\(([^)]+)\)/;
        let matches = receivedText.match(regex);
        if (matches) {
          dataFields.windSpeed.textContent = matches[1];
          dataFields.windDirection.textContent = matches[2] + "° (" + matches[3] + ")";
          dataFields.gustSpeed.textContent = "N/A";
        } else {
          // If parsing fails, display the whole string in Wind Speed field.
          dataFields.windSpeed.textContent = receivedText;
          dataFields.windDirection.textContent = "N/A";
          dataFields.gustSpeed.textContent = "N/A";
        }
      }
    }
    
    function logFeedback(message) {
      let timestamp = new Date().toLocaleTimeString();
      feedbackDiv.textContent += `[${timestamp}] ${message}\n`;
      feedbackDiv.scrollTop = feedbackDiv.scrollHeight;
    }
  </script>
</body>
</html>
