    // Helper for logging.
    function logFeedback(message) {
      const timestamp = new Date().toLocaleTimeString();
      feedbackDiv.textContent += `[${timestamp}] ${message}\n`;
      feedbackDiv.scrollTop = feedbackDiv.scrollHeight;
      console.log(message);
    }
    
    // Send a command via the RX characteristic.
    async function sendCommand(command) {
      if (!rxChar) {
        logFeedback("RX characteristic not found!");
        return;
      }
      try {
        logFeedback("Sending command: " + command);
        await rxChar.writeValue(new TextEncoder().encode(command));
      } catch (error) {
        logFeedback("Send command error: " + error);
      }
    }
    
    // Auto-sync the device's time.
    function autoSyncTime() {
      let now = new Date();
      let hh = ("0" + now.getHours()).slice(-2);
      let mm = ("0" + now.getMinutes()).slice(-2);
      let ss = ("0" + now.getSeconds()).slice(-2);
      sendCommand("TIME:" + hh + ":" + mm + ":" + ss);
    }
    
    // Poll the TX characteristic for sensor data every 10 seconds.
    async function updateValues() {
      try {
        const value = await txChar.readValue();
        const receivedText = new TextDecoder().decode(value.buffer);
        logFeedback("Polled TX value: " + receivedText);
        if (receivedText === "NO_WIND") {
          windSpeedField.textContent = "0.00";
          windDirectionField.textContent = "N/A";
          gustSpeedField.textContent = "N/A";
        } else if (receivedText.startsWith("WS:")) {
          let regex = /^WS:([0-9.]+),DIR:([0-9.]+),CARD:([A-Z]+)$/;
          let matches = receivedText.match(regex);
          if (matches) {
            windSpeedField.textContent = matches[1];
            windDirectionField.textContent = matches[2] + "° (" + matches[3] + ")";
            gustSpeedField.textContent = "N/A";
          }
        }
      } catch (error) {
        logFeedback("Update Error: " + error);
      }
    }
    
    // Parse the full history string and update the charts.
    function updateHistoryCharts(historyStr) {
      const lines = historyStr.split("\n").filter(line => line.trim().length > 0 && /^[0-9]/.test(line));
      const labels = [];
      const avgData = [];
      const maxData = [];
      const dirData = [];
      lines.forEach(line => {
        const parts = line.split(" - ");
        if (parts.length >= 2) {
          const timePart = parts[0].trim();
          const dataPart = parts[1].trim();
          const avgMatch = dataPart.match(/Avg:([0-9.]+)/);
          const maxMatch = dataPart.match(/Max:([0-9.]+)/);
          const dirMatch = dataPart.match(/Dir:([0-9.]+)/);
          if (avgMatch && maxMatch && dirMatch) {
            labels.push(timePart);
            avgData.push(parseFloat(avgMatch[1]));
            maxData.push(parseFloat(maxMatch[1]));
            dirData.push(parseFloat(dirMatch[1]));
          }
        }
      });
      avgSpeedChart.data.labels = labels;
      avgSpeedChart.data.datasets[0].data = avgData;
      avgSpeedChart.update();
      
      maxSpeedChart.data.labels = labels;
      maxSpeedChart.data.datasets[0].data = maxData;
      maxSpeedChart.update();
      
      directionChart.data.labels = labels;
      directionChart.data.datasets[0].data = dirData;
      directionChart.update();
    }
    
    // Subscribe to notifications on the history characteristic.
    async function setupHistoryNotifications() {
      try {
        await historyChar.startNotifications();
        logFeedback("History notifications started.");
        historyChar.addEventListener('characteristicvaluechanged', event => {
          const chunk = new TextDecoder().decode(event.target.value);
          logFeedback("History chunk received: " + chunk);
          // Append each chunk to the historyBuffer.
          historyBuffer += chunk;
          // Check for the end marker.
          if (historyBuffer.indexOf("<END>") !== -1) {
            historyBuffer = historyBuffer.replace("<END>", "");
            logFeedback("Full history received:\n" + historyBuffer);
            updateHistoryCharts(historyBuffer);
            historyBuffer = ""; // Reset the buffer for next transmission.
          }
        });
      } catch (error) {
        logFeedback("History notification setup error: " + error);
      }
    }
