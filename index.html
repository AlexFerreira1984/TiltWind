<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiltWind BLE Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      color: #007BFF;
    }
    .data {
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>TiltWind BLE Monitor</h1>
  <button id="connectButton">Connect</button>
  <button id="disconnectButton" disabled>Disconnect</button>
  <div id="status">Status: Disconnected</div>
  <div class="data">
    <p><strong>Wind Direction:</strong> <span id="windDirection">N/A</span>°</p>
    <p><strong>Wind Speed:</strong> <span id="windSpeed">N/A</span> m/s</p>
    <p><strong>Gust Speed:</strong> <span id="gustSpeed">N/A</span> m/s</p>
    <p><strong>Temperature:</strong> <span id="temperature">N/A</span> °C</p>
    <p><strong>Humidity:</strong> <span id="humidity">N/A</span> %</p>
    <p><strong>Pressure:</strong> <span id="pressure">N/A</span> hPa</p>
    <p><strong>Battery Voltage:</strong> <span id="batteryVoltage">N/A</span> V</p>
    <p><strong>Solar Voltage:</strong> <span id="solarVoltage">N/A</span> V</p>
  </div>
  <script>
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const statusDiv = document.getElementById("status");
    const dataFields = {
      windDirection: document.getElementById("windDirection"),
      windSpeed: document.getElementById("windSpeed"),
      gustSpeed: document.getElementById("gustSpeed"),
      temperature: document.getElementById("temperature"),
      humidity: document.getElementById("humidity"),
      pressure: document.getElementById("pressure"),
      batteryVoltage: document.getElementById("batteryVoltage"),
      solarVoltage: document.getElementById("solarVoltage"),
    };

    const characteristicUUIDs = {
      windDirection: "00002A6D-0000-1000-8000-00805F9B34FB",
      windSpeed: "00002A70-0000-1000-8000-00805F9B34FB",
      gustSpeed: "00002A71-0000-1000-8000-00805F9B34FB",
      temperature: "00002A1F-0000-1000-8000-00805F9B34FB",
      humidity: "00002A6F-0000-1000-8000-00805F9B34FB",
      pressure: "00002A6D-0000-1000-8000-00805F9B34FB",
      batteryVoltage: "00002A19-0000-1000-8000-00805F9B34FB",
      solarVoltage: "00002A6E-0000-1000-8000-00805F9B34FB",
    };

    let device, server, service, characteristics = {};

    connectButton.addEventListener("click", async () => {
      try {
        statusDiv.textContent = "Status: Connecting...";
        
        // Request BLE device by name
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: false,
          filters: [{ name: "TiltWind" }],
          optionalServices: ["0000180F-0000-1000-8000-00805F9B34FB"]
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService("0000180F-0000-1000-8000-00805F9B34FB");
        statusDiv.textContent = "Status: Connected";

        connectButton.disabled = true;
        disconnectButton.disabled = false;

        // Fetch all characteristics
        for (const [key, uuid] of Object.entries(characteristicUUIDs)) {
          characteristics[key] = await service.getCharacteristic(uuid);
        }

        // Start reading values
        updateValues();
        setInterval(updateValues, 10000);
      } catch (error) {
        console.error("Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
      }
    });

    disconnectButton.addEventListener("click", () => {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        statusDiv.textContent = "Status: Disconnected";
        connectButton.disabled = false;
        disconnectButton.disabled = true;

        // Clear displayed values
        for (const key in dataFields) {
          dataFields[key].textContent = "N/A";
        }
      }
    });

    async function updateValues() {
      try {
        for (const [key, char] of Object.entries(characteristics)) {
          const value = await char.readValue();
          const parsedValue = new DataView(value.buffer).getFloat32(0, true);
          dataFields[key].textContent = parsedValue.toFixed(2);
        }
      } catch (error) {
        console.error("Update Error:", error);
        statusDiv.textContent = "Status: Error - " + error.message;
      }
    }
  </script>
</body>
</html>
